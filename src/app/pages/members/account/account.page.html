<ion-header no-border>
  <ion-toolbar color="tertiary" lines="none">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/members/menu/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Mi cuenta
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-card>
      <ion-row align-items-center justify-content-center>
        <ion-col size="6">
          <ion-avatar class="profile-photo">
            <img class="profile-photo-img" [src]="profilePhoto" />
          </ion-avatar>
        </ion-col>
      </ion-row>
      <ion-row align-items-center justify-content-center>
        <ion-col size="12">
          <h1 text-center class="profile-name" color="primary">{{ userData.name | uppercase}}
            {{ userData.surname | uppercase}}
          </h1>
          <h4 text-center class="email" margin-bottom>{{ authUser.email}}
          </h4>
        </ion-col>
      </ion-row>
    </ion-card>

    <ion-card>
      <ion-row>
        <ion-col size="12">
          <ion-item-divider>
            <h5>
              Mis datos
            </h5>
          </ion-item-divider>
          <ion-item>
            <ion-label position="stacked">Nombre</ion-label>
            <ion-input disabled>{{userData.name}}</ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Apellido</ion-label>
            <ion-input disabled>{{userData.surname}}</ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Calificación</ion-label>
            <ion-input disabled>
              <ion-badge color="primary">
                <ion-icon name="star"></ion-icon> {{userData.score}}
              </ion-badge>
            </ion-input>
          </ion-item>
        </ion-col>

      </ion-row>
    </ion-card>
    <ion-card>
      <ion-row>
        <ion-item-divider>
          <h5>
            Configuración de cuenta
          </h5>
        </ion-item-divider>
        <ion-col size="12">
          <ion-item lines color="tertiary" [routerDirection]="'root'" [routerLink]='' (click)="onClick()">
            <ion-icon slot="start" name="mail" color="primary"></ion-icon>
            <ion-label>
              Cambiar email
            </ion-label>
          </ion-item>
          <ion-item lines color="tertiary" [routerDirection]="'root'" [routerLink]='' (click)="onClick()">
            <ion-icon slot="start" name="key" color="primary"></ion-icon>
            <ion-label>
              Cambiar contraseña
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-grid>
</ion-content>
