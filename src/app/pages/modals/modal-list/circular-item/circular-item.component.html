<ion-grid fixed>
  <ion-row justify-content-center>
    <ion-row>
      <ion-col size="12">
        <ion-avatar no-margin class='img-item'>
          <ion-img [src]=img></ion-img>
        </ion-avatar>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-label justify-text-center>{{textImg}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-row>
</ion-grid>
